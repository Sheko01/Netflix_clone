<style>

#my-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
</style>
<script>
    window.addEventListener('load', () =>{
    setTimeout(()=>{
        document.getElementById('my-video').style.display = 'none';
        document.getElementById('container').style.display = 'block';
        window.location.href="movies.php";
    },4000);
}
);
</script>
<body id="container" style="overflow: hidden;">
    
        <video id="my-video" autoplay >
            <source src="img/Netflix New Logo Animation 2019.mp4"  type="video/mp4">
          </video>
    
   
</body>
